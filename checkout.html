<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Furniture Store</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="container">
        <div class="checkout-layout">
            <div class="return-cart">
                <h3><a href="/">ðŸ”™ Keep Shopping</a></h3>
                <h1>List Product in Cart</h1>

                <div class="list">
                    <!-- 
                        <div class="item">
                            <img src="">
                            <div class="info">
                                <div class="name">Product Name</div>
                                <div class="price">$Price</div>
                            </div>
                            <div class="quantity">Quantity</div>
                            <div class="return-price">$Total Price</div>
                        </div> 
                    -->
                </div>
            </div>

            <div class="right">
                <h1>Checkout</h1>
                <div class="form">
                    <div class="group">
                        <label for="name">Full Name</label>
                        <input type="text" name="name" id="name">
                    </div>
        
                    <div class="group">
                        <label for="phone">Phone Number</label>
                        <input type="text" name="phone" id="phone">
                    </div>
        
                    <div class="group">
                        <label for="address">Address</label>
                        <input type="text" name="address" id="address">
                    </div>
        
                    <div class="group">
                        <label for="country">Country</label>
                        <select name="country" id="country">
                            <option value="">Choose...</option>
                            <option value="">Kingdom</option>
                            <option value="">USA</option>
                            <option value="">Canada</option>
                        </select>
                    </div>
        
                    <div class="group">
                        <label for="city">City</label>
                        <select name="city" id="city">
                            <option value="">Choose...</option>
                            <option value="">London</option>
                            <option value="">New York City</option>
                            <option value="">Toronto</option>
                        </select>
                    </div>
                </div>
                <div class="return">
                    <div class="row">
                        <div>Total Quantity</div>
                        <div class="total-quantity">0</div>
                    </div>
                    <div class="row">
                        <div>Total Price</div>
                        <div class="total-price">0</div>
                    </div>
                </div>
                <button class="button-checkout">CHECKOUT</button>
                </div>
        </div>
    </div>

    <script type="module" src="checkout.js"></script>

</body>
</html>
